<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- Font awesome cdn -->
  <script src="https://kit.fontawesome.com/75fd1310d5.js" crossorigin="anonymous"></script>
  <!-- Tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <!-- main content -->
  <main class="max-w-screen-xl mx-auto px-16">
    <!-- header section -->
    <header class="md:flex pt-10 mb-20 gap-4 border-2 border-red">
      <!-- text banner -->
      <div class="mb-12">
        <h1 class="font-bold text-5xl md:text-7xl">It's good<br> 
          tea time at The <br>
          Tea House</h1>
        <br>
        <p class="w-3/4 text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <br>
        <button class="px-5 py-4 font-bold bg-gradient-to-r from-orange-400 to-red-700 rounded-lg text-white">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
      </div>
      <!-- image banner -->
      <div class="relative">
         <img class="w-full" src="./images/banner.png" alt="two tea">
         <!-- card -->
         <div class="absolute md:top-3/4 left-8 flex items-center gap-5 bg-white shadow-lg rounded-lg px-2 py-2 lg:px-8 lg:py-6">
          <!-- icon -->
          <div><i class="fa-regular fa-star text-2xl text-amber-500"></i></div>
          <!-- text -->
          <div>
            <h3 class="font-bold text-2xl lg:text-3xl">5.00</h3>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
         </div>
      </div>
    </header>
  </main>
</body>

</html>
